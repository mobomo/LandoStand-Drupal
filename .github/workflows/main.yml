name: Main CI/CD Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  # schedule:
  #   - cron: '0 6 * * *'  # Nightly at 6 AM
  workflow_dispatch:

jobs:

  # Uncomment for SonarQube analysis
